<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lotto 번호 자동 생성</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="lotto-wrap">
        <div class="header">Lotto <span>6/45</span></div>
        <div class="info">
            <div class="top">제 <span></span> 회</div>
            <ul>
                <li class="date1"><span class="tit">발행일 : </span><span class="date"></span></li>
                <li class="date2"><span class="tit">추첨일 : </span><span class="date"></span></li>
                <li class="date3"><span class="tit">지급기한 : </span><span class="date"></span></li>
            </ul>
        </div>
        <div class="num">
            <ul>
                <li>
                    <div class="tit"><span>A</span> 자동</div>
                    <div class="choice">
                        <span>?</span>
                        <span>?</span>
                        <span>?</span>
                        <span>?</span>
                        <span>?</span>
                        <span>?</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btn">
            <select name="countSelect" id="countSelect">
                <option value="">선택</option>
                <option value="1">1장</option>
                <option value="2">2장</option>
                <option value="3">3장</option>
                <option value="4">4장</option>
                <option value="5">5장</option>
            </select>
            <button type="button">번호 추첨</button>
        </div>
        <div class="apple"></div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
