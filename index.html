<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lotto 번호 자동 생성</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="lotto-wrap">
        <div class="header">Lotto <span>6/45</span></div>
        <div class="info">
            <div class="top">제 <span>777</span> 회</div>
            <ul>
                <li><span class="tit">발행일 : </span><span class="date">2020/10/21 (금) 14:22:42</span></li>
                <li><span class="tit">추첨일 : </span><span class="date">2020/10/22 (토)</span></li>
                <li><span class="tit">지급기한 : </span><span class="date">2021/10/22</span></li>
            </ul>
        </div>
        <div class="num">
            <ul>
                <li><div class="tit"><span>A</span> 자동</div><div class="choice"><span class="ball1">1</span><span class="ball1">7</span><span class="ball2">14</span><span class="ball3">26</span><span class="ball4">32</span><span class="ball5">45</span></div></li>
                <li><div class="tit"><span>A</span> 자동</div><div class="choice"><span>?</span><span>?</span><span>?</span><span>?</span><span>?</span><span>?</span></div></li>
            </ul>
        </div>
        <div class="btn">
            <select name="countSelect" id="">
                <option value="1">1장</option>
                <option value="2">2장</option>
                <option value="3">3장</option>
                <option value="4">4장</option>
                <option value="5">5장</option>
            </select>
            <button type="button">번호 추첨</button>
        </div>
        <div class="apple"></div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
