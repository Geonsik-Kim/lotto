<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lotto 번호 자동 생성</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="lotto-wrap">
        <div class="header">Lotto <span>6/45</span></div>
        <div class="info">
            <div class="top">제 <span>777</span> 회</div>
            <ul>
                <li><span class="tit">발행일 : </span><span class="date">2020/10/21 (금) 14:22:423</span></li>
                <li><span class="tit">추첨일 : </span><span class="date">2020/10/22 (토</span></li>
                <li><span class="tit">지급기한 : </span><span class="date">2021/10/22</span></li>
            </ul>
        </div>
        <div class="num">
            <ul>
                <li><span class="tit">A 자동</span></li>
                <li><span class="tit">B 자동</span></li>
                <li><span class="tit">C 자동</span></li>
                <li><span class="tit">D 자동</span></li>
                <li><span class="tit">E 자동</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
